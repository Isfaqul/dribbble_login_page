<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In | Dribbble</title>
  </head>
  <body>
    <!-- header  -->
    <header>
      <div class="cntr-main header-cntr-main">
        <a href="https://dribbble.com/"
          ><img id="logo-main" src="images/logo.svg" alt="dribble logo"
        /></a>
      </div>
    </header>
    <!-- hero  -->
    <main>
      <section class="section section-left">
        <div>
          <h2 class="sidebar-title">
            Discover the world's top Designers & Creatives.
          </h2>
          <p>Art by <span>Alessandra Bernard</span></p>
        </div>
      </section>
      <section class="section section-right">
        <div class="cntr-main">
          <h1 class="title-main">Sign in to Dribbble</h1>
          <div class="ctnr authenticator-btn-ctnr">
            <button
              type="submit"
              class="btn google-login-btn authenticator-btn"
            >
              <img src="images/google.svg" alt="google g icon" />
              <span>Sign in with Google</span>
            </button>
            <button
              type="submit"
              class="btn twitter-login-btn authenticator-btn"
            >
              <img src="images/twitter icon.svg" alt="twitter icon" />
            </button>
          </div>
          <!-- separation line  -->
          <div class="ctnr separator"></div>
          <!-- separation line  -->
          <div class="ctnr ctnr-form">
            <form action="#">
              <label class="form-label" for="username"
                >Username or Email Address</label
              >
              <input
                class="form-input-box"
                type="text"
                id="username"
                name="username"
                required
              />
              <div class="password-label-ctnr">
                <label class="form-label" for="password">Password</label>
                <a
                  class="forgot-pwd-link"
                  href="https://dribbble.com/password_resets/new"
                  >Forgot password?</a
                >
              </div>
              <input
                class="form-input-box"
                id="password"
                name="pwd"
                type="password"
                required
              />
              <button type="submit" class="btn sign-in-btn">Sign In</button>
            </form>
            <p class="sign-up-link">
              Not a member?
              <a href="https://dribbble.com/signup/new">Sign up now</a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
